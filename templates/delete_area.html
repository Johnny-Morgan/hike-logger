{% extends 'base.html'%}
{% block content %}

<h1 class="header-text glass mt-5">{{area.name}}</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">
            <div class="card mt-5">
                <h5 class="card-header text-white bg-light-brown">Are you sure you want to delete this area?</h5>
                <div class="card-body bg-gray">
                    <form method="POST" action="{{ url_for('delete_area', area_id=area._id) }}">
                        <button type="submit" class="button btn-green">Yes</button>
                        <a class="button btn-red ml-3" href="{{ url_for('dashboard') }}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
