{% extends 'base.html'%}
{% block content %}

<h1 class="text-center mt-5">{{hike.name}}</h1>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <h5 class="card-header text-white bg-dark">Are you sure you want to delete this hike?</h5>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('delete_hike', hike_id=hike._id) }}">
                        <button type="submit" class="btn btn-success">Yes</button>
                        <a class="btn btn-danger" href="{{ url_for('hike', hike_id=hike._id) }}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
