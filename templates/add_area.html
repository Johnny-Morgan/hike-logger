{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card mt-5">
        <h5 class="card-header text-white bg-dark">Add Area</h5>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_area') }}">
                <div class="form-group col-sm-12 col-md-6">
                    <label for="name">Area Name:</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter area name"
                        minlength="5" maxlength="25" required>
                </div>
                <button type="submit" class="btn btn-success">Add Area</button>
                <a class="btn btn-danger" href="{{ url_for('dashboard') }}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
