{% extends 'base.html' %}
{% block content %}
<div class="container" id="edit-area">
    <div class="row mt-5">
        <div class="col-sm-12 col-md-6 offset-md-3">
            <div class="card mt-5">
                <h5 class="card-header text-white bg-light-brown">Edit Area</h5>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_area', area_id=area._id) }}">
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" name="name" id="name"
                                    placeholder="Enter area name" minlength="5" maxlength="15" value="{{area.name}}"
                                    required>
                            </div>
                        </div>
                        <button type="submit" class="button btn-green">Edit Area</button>
                        <a class="button btn-red ml-3" href="{{ url_for('dashboard') }}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
