{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card mt-5">
        <h5 class="card-header text-white bg-dark">Add Time</h5>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_time') }}">
                <div class="form-group col-sm-12 col-md-6">
                    <label for="time">Time:</label>
                    <input type="text" class="form-control" name="time" id="time" placeholder="Enter time" minlength="5"
                        maxlength="10" required>
                </div>
                <button type="submit" class="btn btn-success">Add Time</button>
                <a class="btn btn-danger" href="{{ url_for('dashboard') }}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
