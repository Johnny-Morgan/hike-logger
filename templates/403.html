{% extends 'base.html' %}
{% block content %}

<div class="container text-center">
    <div class="card mx-auto my-5" style="width: 50%;">
        <img class="card-img-top" src="{{ url_for('static', filename='images/403.jpg')}}" alt="403 error warning image">
        <div class="card-body">
            <h5 class="card-title">Error 403</h5>
            <p class="card-text">You don't have the permission to access the requested resource.</p>
            <a href="{{ url_for('get_hikes') }}" class="btn btn-primary">Take me back to the hikes!</a>
        </div>
    </div>
</div>

{% endblock %}
