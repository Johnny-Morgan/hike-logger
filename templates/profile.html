{% extends 'base.html' %}
{% block content %}

<h3 class="text-center p-4">Your Profile</h3>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table class="table table-dark table-striped table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Length (km)</th>
                            <th>Time (hours)</th>
                            <th>Area</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for hike in hikes %}
                        <tr>
                            <td>
                                {% if session['user'] %}
                                <a class="btn btn-sm btn-success" href="">View</a>
                                {% endif %}
                            </td>
                            <td>{{hike.name}}</td>
                            <td>{{hike.length}}</td>
                            <td>{{hike.time}}</td>
                            <td>{{hike.area}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
